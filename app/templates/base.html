<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/Navbar-Right-Links-Dark-icons.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/my.css') }}">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>PC Wizard</title>
        {% endif %}
    </head>
    <body>
        <nav class="navbar navbar-light navbar-expand-md" style="background: #404258;box-shadow: 0px 1px rgb(62,62,62);">
            <div class="container-fluid"><a class="navbar-brand" href="/" style="color: rgba(255,255,255,0.9);font-weight: bold;padding-right: 20px;padding-left: 20px;">PC Wizard</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/" style="color: rgba(255,255,255,0.9);">CPU</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    </body>
</html>
