{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">CPU</span>
      <input method="post" type="search" list="character" name="fname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    <datalist id="character">
                    {% for names in cpus %}
                    <option value="{{ names.name }}"></option>
                    {% endfor %}
                    </datalist>
      <span class="input-group-text"></span>
    </div>
</form>
{% endblock %}
